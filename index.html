<header>
  <nav>
</nav>

<body>
  <form onsubmit="verificarSenha(event)">
    <label for="senha"><h1>senha</h1></label>
    <input type="password" id="senha" required>
    <br>
    <button type="submit">Continuar</button>
</form>

<script>
    function verificarSenha(event) {
        event.preventDefault(); // Impede o envio padrão do formulário
        const senhaCorreta = "ORDEM"; // Senha correta
        const senhaInserida = document.getElementById("senha").value;

        if (senhaInserida === senhaCorreta) {
            // Redireciona para o site desejado
            window.location.href = "inicio/index.html";
        } else {
            alert("Senha incorreta!");
        }
    }
</script>

</body>
